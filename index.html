
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Strategic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Subtle Grid Background */
      .bg-grid-slate-900 {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(30, 41, 59, 0.5) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Radar Animation */
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-radar-spin {
        animation: radar-spin 10s linear infinite;
      }

      /* Text Flash Animation */
      @keyframes text-flash {
        0% {
          color: white; 
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(59, 130, 246, 0.8), 0 0 45px rgba(168, 85, 247, 0.6);
          filter: brightness(1.3);
        }
        100% {
          color: inherit;
          text-shadow: none;
          filter: brightness(1);
        }
      }
      
      .animate-text-flash {
        animation: text-flash 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Blob Animation for Background */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 15s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Dash Animation for MindMap Lines */
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }
      .animate-dash {
        animation: dash 1s linear infinite;
      }
      .animate-dash-reverse {
        animation: dash 1s linear infinite reverse;
      }
    </style>
